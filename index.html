<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>üå∏ Weather by Katlego Seiphemo üå∏</title>
    <style>
        body {
            background-color: #f8e6f3; /* Soft pink background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            color: #4b2c4b; /* Darker text color for better contrast */
        }

        .weather-app {
            border-radius: 10px;
            background-color: #fff; /* White card background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        header {
            text-align: center;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-form-input {
            width: 200px;
            padding: 10px;
            border: 2px solid #f05a28; /* Coral border color */
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-form-button {
            padding: 10px 20px;
            background-color: #f05a28;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-form-button:hover {
            background-color: #d44f1f; /* Darker coral on hover */
        }

        .weather-app-data {
            text-align: center;
            margin: 20px 0;
        }

        .weather-app-city {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .weather-app-details {
            font-size: 16px;
            margin: 10px 0;
        }

        .weather-app-temperature-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .weather-app-temperature {
            font-size: 48px;
            font-weight: 500;
            margin: 0 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #f05a28; /* Coral color for links */
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .search-form-input {
                width: 150px;
            }

            .weather-app-temperature {
                font-size: 36px; /* Smaller temperature font on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <header>
            <h1>üå∏ Welcome to the Weather App! üå∏</h1>
            <form class="search-form" id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    id="search-form-input"
                    class="search-form-input"
                />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>, <span id="description"></span><br />
                        Humidity: <strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">¬∞C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            This lovely project was coded with ‚ù§Ô∏è by <strong>Katlego Seiphemo</strong>. Check out the source on 
            <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" target="_blank">GitHub</a> and 
            hosted with üíï 
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
